<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockchain Messenger</title>
    <link href="/styles.css" rel="stylesheet">
    <style>
        /* Добавьте стили для анимации сворачивания/раскрытия */
        .mnemonic-container {
            overflow: hidden;
            transition: max-height 0.5s ease-out, opacity 0.5s ease-out;
            max-height: 0;
            opacity: 0;
        }
        .mnemonic-container.visible {
            max-height: 100px; /* или другое значение, подходящее для вашей мнемонической фразы */
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 data-translate="title">Blockchain Messenger</h1>
        <button id="theme-toggle" onclick="toggleTheme()" data-translate="toggle_theme">Toggle Theme</button>
        <button id="language-toggle" onclick="switchLanguage()">Переключить язык</button>

        <div id="wallet-section">
            <h2 data-translate="wallet_section">Create Wallet</h2>
            <button onclick="createWallet()" data-translate="create_wallet">Create Wallet</button>
            <p id="wallet-info"></p>
        </div>

        <div id="send-message-section">
            <h2 data-translate="send_message_section">Send Message</h2>
            <div id="mnemonic-container" class="mnemonic-container">
                <label for="mnemonic" data-translate="mnemonic_label">Mnemonic Phrase:</label>
                <input type="text" id="mnemonic" onkeypress="handleKeyPress(event, sendMessage)" readonly>
            </div>
            <button id="toggle-mnemonic-visibility" onclick="toggleMnemonicVisibility()">Разблокировать/заблокировать</button>
            <label for="recipient" data-translate="recipient_label">Recipient Address:</label>
            <input type="text" id="recipient" onkeypress="handleKeyPress(event, sendMessage)">
            <label for="content" data-translate="content_label">Message:</label>
            <textarea id="content" onkeypress="handleKeyPress(event, sendMessage)"></textarea>
            <button onclick="sendMessage()" data-translate="send_button">Send Message</button>
            <p id="send-status"></p>
        </div>

        <div id="chat-section">
            <h2 data-translate="chat_section">Chat</h2>
            <div id="chat-box"></div>
        </div>

        <div id="get-messages-section" style="display: none;">
            <h2 data-translate="get_messages_section">Get Messages</h2>
            <label for="mnemonic-get" data-translate="mnemonic_label">Mnemonic Phrase:</label>
            <input type="text" id="mnemonic-get" onkeypress="handleKeyPress(event, getMessages)">
            <button onclick="getMessages()" data-translate="get_messages_button">Get Messages</button>
            <div id="messages"></div>
        </div>
    </div>

    <script src="/scripts.js"></script>
</body>
</html>
