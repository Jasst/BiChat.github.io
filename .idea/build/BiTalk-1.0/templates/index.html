<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockchain Messenger</title>
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Blockchain Messenger</h1>

        <div id="wallet-section">
            <h2>Create Wallet</h2>
            <button onclick="createWallet()">Create Wallet</button>
            <p id="wallet-info"></p>
        </div>

        <div id="send-message-section">
            <h2>Send Message</h2>
            <label for="mnemonic">Mnemonic Phrase:</label>
            <input type="text" id="mnemonic">
            <label for="recipient">Recipient:</label>
            <input type="text" id="recipient">
            <label for="content">Message:</label>
            <textarea id="content"></textarea>
            <button onclick="sendMessage()">Send Message</button>
            <p id="send-status"></p>
        </div>

        <div id="get-messages-section">
            <h2>Get Messages</h2>
            <label for="mnemonic-get">Mnemonic Phrase:</label>
            <input type="text" id="mnemonic-get">
            <button onclick="getMessages()">Get Messages</button>
            <div id="messages"></div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
