<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockchain Messenger</title>
    <link href="styles.css" rel="stylesheet">
    <script defer src="scripts.js"></script>
</head>
<body>
    <div class="container">
        <h1>Blockchain Messenger</h1>
        <button id="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>
        <button id="language-toggle" onclick="switchLanguage()">Switch Language</button>

        <div id="wallet-section">
            <h2>Create Wallet</h2>
            <button onclick="createWallet()">Create Wallet</button>
            <p id="wallet-info"></p>
        </div>

        <div id="send-message-section">
            <h2>Send Message</h2>
            <div id="mnemonic-container" class="mnemonic-container">
                <label for="mnemonic">Mnemonic Phrase:</label>
                <input type="text" id="mnemonic" onkeypress="handleKeyPress(event, sendMessage)" readonly>
            </div>
            <button id="toggle-mnemonic-visibility" onclick="toggleMnemonicVisibility()">Unlock/Lock</button>
            <label for="recipient">Recipient Address:</label>
            <input type="text" id="recipient" onkeypress="handleKeyPress(event, sendMessage)">
            <label for="content">Message:</label>
            <textarea id="content" onkeypress="handleKeyPress(event, sendMessage)"></textarea>
            <button onclick="sendMessage()">Send Message</button>
            <p id="send-status"></p>
        </div>

        <div id="chat-section">
            <h2>Chat</h2>
            <div id="chat-box"></div>
        </div>
    </div>
</body>
</html>
